<html>
    <head>
        <title>10966553</title>
    </head>
    <body>
        <h1 style=text-align:center>Registration Form In Html</h1>
        <form>
                <table>
                    <tr>
                        <td>
                            Name:
                        </td>
                        <td>
                            <input type="text" placeholder="Name" name="">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Phone Number:
                            </td>
                            <td>
                                <input type="phone" placeholder="0842******" Phone Number="">
                            </td>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Email Id:
                        </td>
                        <td>
                            <input type="email" placeholder="example@gmail.com" email="">
                            </td>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Password:
                        </td>
                        <td>
                            <input type="password" placeholder="password" password="">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Gender:
                        </td>
                        <td>
                            <input type="radio" nane="gender">Male
                            <input type="radio" nane="gender">Female
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Date of Birth:
                        </td>
                        <td>
                            <input type="date">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Hobbies:
                        </td>
                        <td>
                            <input type="checkbox"Singing>Singing
                            <input type="checkbox"Dancing>Dancing
                            <input type="checkbox"Playing>Playing
                            <input type="checkbox"Sleeping>Sleeping
                            <input type="checkbox"Fighting>Fighting
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Education Qualification:
                        </td>
                        <td>
                            <select>
                                <option>Select option</option>
                                <option>10+2</option>
                                <option>Graduation</option>
                                <option>Postgraduation</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Address:
                        </td>
                        <td>
                            <textarea row="6" col="17" placeholder="Address"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="Submit" value="Submit">
                            <input type="Reset" value="Reset">
                        </td>
                    </tr>
                </table>
        </form>
        </body>
    </html>
